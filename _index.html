<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>명언 리스트</title>
    <style>
      input {
        display: block;
        margin-bottom: 10px;
        width: 300px;
      }

      select {
        display: block;
        margin-bottom: 10px;
        width: 300px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>새 명언 추가</h2>
    <form id="quoteForm">
      <input type="text" id="content" placeholder="내용" required />
      <input type="text" id="author" placeholder="작성자" required />
      <select id="type" required>
        <option value="quote">quote</option>
        <option value="original">original</option>
        <option value="interpretation">interpretation</option>
      </select>
      <input
        type="text"
        id="id"
        placeholder="ID"
        style="display: inline-block"
      />
      <button type="button" id="generateUUID">UUID 생성</button>
      <input type="submit" value="Submit" />
    </form>

    <h1>명언 리스트</h1>
    <ul id="quoteList"></ul>

    <script type="module">
      import { simpleUUID } from "./utils/uuid.js";

      // 버튼 클릭 시 UUID 생성
      document.getElementById("generateUUID").addEventListener("click", () => {
        document.getElementById("id").value = simpleUUID();
      });
    </script>

    <script type="module">
      import { deleteQuote, renderQuotes } from "./main.js";

      window.onload = renderQuotes();
    </script>
  </body>
</html>
